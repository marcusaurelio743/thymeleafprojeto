<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>tela de cadastro Pessoa</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	

</head>
<body>
	
		<form method="POST" action="/salvarpessoa" th:object="${pessoaobj}">
			<label>ID</label>
			<input name="id" th:field="*{id}"/>
			<label>Nome</label>
			<input name="nome" th:field="*{nome}"/>
			<label>Sobrenome</label>
			<input name="sobrenome" th:field="*{sobrenome}"/>
			<label>idade</label>
			<input name="idade" th:field="*{idade}"/>
			<input class="btn waves-effect waves-light" type="submit" value="salvar"/>
			
		</form>
		
		
		<br/>
		<br/>
	
	<a href="/listapessoas">Lista de Pessoas</a>
	
	    <br/>
		<br/>
		
		<form action="/pesquisarPessoa" method="post">
			<label>Pesquisar Por Nome:</label>
			<input name="nomePesquisa"/>
			<input type="submit" value="Pesquisar" class="btn waves-effect waves-light">
		
		</form>
		
		<br/>
		<br/>
	
	<table>
		<tr th:each= "pessoa: ${pessoas}">
			<td th:text = "${pessoa.id}"></td>
			<td th:text = "${pessoa.nome}"></td>
			<td th:text = "${pessoa.sobrenome}"></td>
			<td th:text = "${pessoa.idade}"></td>
			<td ><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a ></td>
			<td ><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a ></td>
			
		</tr>
	</table>
	
	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

</body>
</html>
